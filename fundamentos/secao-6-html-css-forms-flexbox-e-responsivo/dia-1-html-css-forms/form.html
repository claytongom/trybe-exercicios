<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><strong>TRYBEtrip</strong></h1>
    <br>
    <header>
        <form action="" method="get" enctype="multipart/form-data">
        <section id="name">
            <label for="full-name">Nome:
                <input type="text" name="fullName" minlength="10" maxlength="40" id="full-name">
            </label>
        </section>
        <br>
        <section id="email">
            <label for="e-mail">Email:
                <input type="email" name="email" minlength="10" maxlength="50" id="e-mail">
            </label>
        </section> 
        <br>
        <section class="destiny-list">
            <p>Destino Preferido:</p>
            <label for="bahia-state">
                <input type="radio" name="destiny" id="bahia-state">Bahia
            </label>

            <label for="alagoas-state">
                <input type="radio" name="destiny" id="alagoas-state">Alagoas
            </label>

            <label for="ceara-state">
                <input type="radio" name="destiny" id="ceara-state">Ceará
            </label>

            <label for="saoPaulo-state">
                <input type="radio" name="destiny" id="saoPaulo-state">São Paulo
            </label>
        </section>  
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <section id="argument-text">
            <textarea name="argument" id="argument-area" cols="50" rows="10"></textarea>

        </section>
        
        </form>
    </header>

</body>

</html>
