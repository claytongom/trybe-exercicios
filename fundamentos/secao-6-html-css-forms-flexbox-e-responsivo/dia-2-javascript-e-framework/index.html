<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    CSS only
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center">
    <h1><strong>TRYBEtrip</strong></h1>
    </header>
    <br>
      <form action="" method="get" enctype="multipart/form-data">
        <section id="name">
            <label for="full-name">Nome:
                <input type="text" name="fullName" minlength="10" maxlength="40" id="full-name">
            </label>
        </section>
        <br>
        <section id="email">
            <label for="e-mail">Email:
                <input type="email" name="email" minlength="10" maxlength="50" id="e-mail">
            </label>
        </section> 
        <br>
        <section class="destiny-list">
            <p>Destino Preferido:</p>
            <label for="bahia-state">
                <input type="radio" name="destiny" id="bahia-state" value="ba">Bahia
            </label>

            <label for="alagoas-state">
                <input type="radio" name="destiny" id="alagoas-state" value="al">Alagoas
            </label>

            <label for="ceara-state">
                <input type="radio" name="destiny" id="ceara-state" value="ce">Ceará
            </label>

            <label for="saoPaulo-state">
                <input type="radio" name="destiny" id="saoPaulo-state" value="sp">São Paulo
            </label>
        </section>  
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <section id="argument-text">
            <textarea name="argument" id="argument-area" cols="50" rows="10"></textarea>
        </section>
        <label for="input-date">Data:
            <input type="date" name="date" id="input-date">
        </label>
        <section class="agree-1">
        <label for="agree-flag-1">Concordo 1
        <input type="checkbox" name="agree1" id="agree-flag-1" value="agree1">
        </label>
        <section class="agree-2">
        <label for="agree-flag-2">Concordo 2
            <input type="checkbox" name="agree2" id="agree-flag-2" value="agree2">
            </label>  
        </section>   
    
    <br>
    <footer>
        <button type="submit" id="submit-button">Enviar</button>
        <button type="button" id="clear-btn">Limpar</button>
    </form>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
